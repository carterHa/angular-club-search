<div class="component-div">
  <h1>CWU CLUB NAVIGATOR</h1>
</div>
<div  class="left">
  <app-list [clubs]="clubs" (select)="selectedClub = $event"></app-list>
</div>
<div  class="right">
  <app-details  [club]="selectedClub" (openDialogEdit)="openDialogEdit($event)"></app-details>
  <app-map  [club]="selectedClub" (openDialogEdit)="openDialogEdit($event)"></app-map> 
</div>
