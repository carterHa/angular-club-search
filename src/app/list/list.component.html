
<div class="component-div">
<h2 > SEARCH </h2>
<div class="dropdown-div">
<app-search [(searchModel)]="searchModel"></app-search>
  <div class="list">
    <mat-selection-list  #club>
      <mat-list-option  *ngFor="let club of clubs | listFilter: searchModel">
        <a mat-list-item (click)="onSelect(club)"><span>{{ club?.name }}</span></a>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
</div>
